<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Realiz√° una operaci√≥n entre 2 n√∫meros</h1>
    <div id="calculator-frame">
        <div id="calculator-display">
            <div id="operations-frame" class="display-frames"></div>
            <div id="results-frame" class="display-frames"></div>
        </div>
        <div id="btn-container">
            <div class="btn digit" id="btn-7">7</div>
            <div class="btn digit" id="btn-8">8</div>
            <div class="btn digit" id="btn-9">9</div>
            <div class="btn operator" id="btn-div">/</div>
            <div class="btn digit" id="btn-4">4</div>
            <div class="btn digit" id="btn-5">5</div>
            <div class="btn digit" id="btn-6">6</div>
            <div class="btn operator" id="btn-multiply">*</div>
            <div class="btn digit" id="btn-1">1</div>
            <div class="btn digit" id="btn-2">2</div>
            <div class="btn digit" id="btn-3">3</div>
            <div class="btn operator" id="btn-add">+</div>
            <div class="btn digit" id="btn-0">0</div>
            <div class="btn digit" id="btn-dot">.</div>
            <div class="btn equal" id="btn-equal">=</div>
            <div class="btn operator" id="btn-substract">-</div>
            <div class="btn" id="btn-clean">üßπ</div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/RamiroPerez07" target="_blank">Ramiro Perez <i class="fa-brands fa-github"></i></a>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
